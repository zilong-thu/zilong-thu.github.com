<div id="ecContainerLoadTime" style="width: 700px;height: 400px;"></div>

<script type="text/javascript" src="echarts-plain.js"></script>
<script>
(function(){
	var domEC = document.getElementById('echartsContainer');
	var myEChart = echarts.init(domEC);
	var option = {
		title:{
			text: '优化前的网站首次加载的资源统计分析',
			subtext: '数据来源：Chrome的Network模块分析数据',
			x: 'center'
		},
		tooltip : {
	        trigger: 'item',
	        // formatter: '{c} KB'
	    },
	    legend: {
	        data:['智慧旅游', '百度地图', '天猫商城'],
	        x: 'left'
	    },
	    toolbox: {
	        show : true,
	        feature : {
	            saveAsImage : {show: true}
	        }
	    },
	    calculable : false,
	    grid: {
	    	borderWidth: 0
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['脚本', '样式表', '图片'],
	            splitLine: {show: false},
	            axisLine: {show: true}
	        }
	    ],
	    yAxis : [
	        {
	        	name: '体积(KB)',
	            type : 'value',
	            splitArea : {show : false},
	            splitLine: {show: false},
	            axisLine: {show: true},
	            max: 3000
	        },{
	        	name: '请求数(次)',
	        	type: 'value',
	        	splitArea : {show: false},
	        	splitLine: {show: false},
	        	axisLine: {show: true},
	            max: 100
	        }
	    ],
	    series : [
	        {
	            name:'智慧旅游',
	            yAxisIndex: 0,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} KB'
                    	}
	            	}
	            },
	            data:[2600, 480, 284]
	        },{
	            name:'智慧旅游',
	            yAxisIndex: 1,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} 次'
                    	}
	            	}
	            },
	            data:[25, 10, 46]
	        },{
	            name:'百度地图',
	            yAxisIndex: 0,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} KB'
                    	}
	            	}
	            },
	            data:[324, 22.7, 436]
	        },{
	            name:'百度地图',
	            yAxisIndex: 1,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} 次'
                    	}
	            	}
	            },
	            data:[18, 1, 50]
	        },{
	            name:'天猫商城',
	            yAxisIndex: 0,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} KB'
                    	}
	            	}
	            },
	            data:[379, 250, 1100]
	        },{
	            name:'天猫商城',
	            yAxisIndex: 1,
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} 次'
                    	}
	            	}
	            },
	            data:[49, 6, 95]
	        }
	    ]
	};

	
	myEChart.setOption(option);
})();


function getArrayAverage(arr){
	var length = arr.length;
	var average = 0;
	arr.forEach(function(val){
		average += val/length;
	});
	return average.toFixed(2);
}

(function(){
	//  无缓存
	var contentLoadTime = [2.28, 2.25, 2.52, 2.30, 3.45, 2.79, 2.45, 2.35, 3.45, 2.27, 2.43, 2.83, 2.71];
	var loadTime = [2.85, 3.19, 3.1, 2.94, 4.11, 3.41, 3.24, 3.32, 4.26, 2.93, 3.05, 3.37, 3.32];

	var averageCLT = getArrayAverage(contentLoadTime);
	var	averageLoadTime = getArrayAverage(loadTime);
	console.log('无缓存平均contentLoadTime：', averageCLT);
	console.log('无缓存平均loadTime：', averageLoadTime);


	// 有缓存
	var contentLoadTime2 = [1.68, 1.45, 1.26, 1.27, 1.22];
	var loadTime2        = [2.40, 2.21, 1.88, 1.89, 1.86];
	var averageCLT2 = getArrayAverage(contentLoadTime2);
	var	averageLoadTime2 = getArrayAverage(loadTime2);
	console.log('有缓存平均contentLoadTime2：', averageCLT2);
	console.log('有缓存平均loadTime2：', averageLoadTime2);

	var domEC = document.getElementById('ecContainerLoadTime');
	var myEChart = echarts.init(domEC);
	var option = {
		title:{
			text: '页面加载时间对比',
			subtext: '数据来源：Chrome的Network模块分析数据',
			x: 'right'
		},
		tooltip : {
	        trigger: 'item',
	        // formatter: '{c} KB'
	    },
	    legend: {
	        data:['智慧旅游-优化前', '智慧旅游-优化后', '百度地图'],
	        x: 'left'
	    },
	    toolbox: {
	        show : true,
	        feature : {
	            saveAsImage : {show: true}
	        }
	    },
	    calculable : false,
	    grid: {
	    	borderWidth: 0
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['无缓存DOMContentLoadTime', '无缓存LoadTime', '有缓存DOMContentLoadTime', '有缓存LoadTime'],
	            splitLine: {show: false},
	            axisLine: {show: true}
	        }
	    ],
	    yAxis : [
	        {
	        	name: '加载时间(s)',
	            type : 'value',
	            splitArea : {show : false},
	            splitLine: {show: false},
	            axisLine: {show: true},
	            max: 30
	        }
	    ],
	    series : [
	        {
	            name:'智慧旅游-优化前',
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} s'
                    	}
	            	}
	            },
	            data: [10, 30, 5.5, 10]
	        },{
	            name:'智慧旅游-优化后',
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} s'
                    	}
	            	}
	            },
	            data: [averageCLT, averageLoadTime, averageCLT2, averageLoadTime2]
	        },{
	            name:'百度地图',
	            type:'bar',
	            smooth:true,
	            itemStyle: {
	            	normal: {
	            		areaStyle: {type: 'default'},
	            		label : {
                        	show: true,
                        	position: 'top',
                        	formatter: '{c} s'
                    	}
	            	}
	            },
	            data:[1.78, 0.68, 1.43, 0.54]
	        }
	    ]
	};

	
	myEChart.setOption(option);
})();

</script>
</body>
