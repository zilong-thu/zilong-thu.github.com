<!doctype html>
<html>
<head>
	<title>个人所得税计算器</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/android.css">
	<script src="/javascripts/modernizr-2.0.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="tax.js"></script>
</head>
<body>
<div id="tax-container">
	<div>
		<label class="label">税前收入</label>
		<input type="text" class="inputs" id="salary-in"/><span>元</span>
	</div>

	<div>
		<label class="label">所在城市</label>
		<select id="city" class="inputs">
			<option value="Beijing">北京</option>
			<option value="Shanghai">上海</option>
		</select>
	</div>

	<div>
		<p class="sub">
			<label class="label">养老金</label>
			<input id="insurance_old" type="text" class="input-sm">%
		</p>
		<p class="sub">
			<label class="label">失业保险</label>
			<input id="insurance_loseJob" type="text" class="input-sm">%
		</p>
		<p class="sub">
			<label class="label">医疗保险</label>
			<input id="insurance_medical" type="text" class="input-sm">%
		</p>
		<p class="sub">
			<label class="label">生育保险</label>
			<input  id="insurance_baby" type="text" class="input-sm">%
		</p>
		<p class="sub">
			<label class="label">工伤保险</label>
			<input id="insurance_injure" type="text" class="input-sm">%
		</p>
	</div>
		
		
	<div>
		<button id="calc-button" type="button" class="btn btn-primary calc">计算税后收入	</button>
	</div>

	<div id="result">
	</div>
</div>

<script type="text/javascript">
(function(){
	var calcButton = document.getElementById('calc-button');
	calcButton.onclick = calc;
})();
</script>
</body>
</html>
