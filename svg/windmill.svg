<script>
	<![CDATA[
var myVar = {
	id_of_setinterval: null,
	isWindmillRunning: false,
	angle: 0,
	SVG_windmill: null
};
	myVar.SVG_windmill = document.getElementById('windmill_wings');
	myVar.SVG_windmill.onclick = function(e){
		e.preventDefault();

		if(!myVar.isWindmillRunning){
			myVar.id_of_setinterval = setInterval('runTheWindmill()',35);
		} else{
			clearInterval(myVar.id_of_setinterval);
		}

		myVar.isWindmillRunning = !myVar.isWindmillRunning;
	};

function runTheWindmill(){
	var angle = myVar.angle;
	var center_circle = document.getElementById('center_circle');
	var cx = center_circle.getAttribute('cx'),
		cy = center_circle.getAttribute('cy');
	myVar.SVG_windmill.setAttribute('transform','rotate('+ angle +','+cx+','+cy+')');
	myVar.angle += 1;
	if(myVar.anglel>360){
		myVar.angle -= 360;
	}
}
]]>
</script>
